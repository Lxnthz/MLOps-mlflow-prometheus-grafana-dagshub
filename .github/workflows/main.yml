name: CI Workflow for Criteria 3

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: sml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r criteria_3/Workflow-CI/MLProject/requirements.txt
          pip install mlflow

      - name: Reset MLflow state
        run: |
          rm -rf criteria_3/Workflow-CI/MLProject/mlruns

      - name: Create MLflow experiment
        run: |
          export MLFLOW_TRACKING_URI="file://$(pwd)/criteria_3/Workflow-CI/MLProject/mlruns"
          mlflow experiments create \
            --experiment-name "Insurance Cost Prediction Experiment" \
            --artifact-location "file://$(pwd)/criteria_3/Workflow-CI/MLProject/mlruns"

      - name: Run MLflow Project
        run: |
          export MLFLOW_TRACKING_URI="file://$(pwd)/criteria_3/Workflow-CI/MLProject/mlruns"
          mlflow run criteria_3/Workflow-CI/MLProject \
            --env-manager=local \
            --experiment-name "Insurance Cost Prediction Experiment" \
            -P alpha=0.5 \
            -P l1_ratio=0.5

      - name: Get latest MLflow run_id and model directory
        run: |
          EXP_PATH="criteria_3/Workflow-CI/MLProject/mlruns"
          LATEST_EXPERIMENT=$(ls -td $EXP_PATH/[0-9]*/ | head -n 1 | xargs basename)
          echo "Latest experiment directory: $LATEST_EXPERIMENT"
          
          if [ -z "$LATEST_EXPERIMENT" ]; then
            echo "No experiment directories found. Exiting."
            exit 1
          fi

          LATEST_EXPERIMENT_PATH="$EXP_PATH/$LATEST_EXPERIMENT"
          RUN_ID=$(ls -td "$LATEST_EXPERIMENT_PATH"/*/ | grep -Eo '[0-9a-f]{32}' | head -n 1)
          echo "Found run ID: $RUN_ID"

          if [ -z "$RUN_ID" ]; then
            echo "No valid Run ID found in experiment $LATEST_EXPERIMENT. Exiting."
            exit 1
          fi

          MODEL_DIR=$(ls -td "$LATEST_EXPERIMENT_PATH/models/m-"*/ | head -n 1)
          if [ -z "$MODEL_DIR" ]; then
            echo "No model directory found in $LATEST_EXPERIMENT_PATH/models. Exiting."
            exit 1
          fi
          MODEL_DIR=$(basename "$MODEL_DIR")
          echo "Found model directory: $MODEL_DIR"

          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "EXPERIMENT_ID=$LATEST_EXPERIMENT" >> $GITHUB_ENV
          echo "MODEL_DIR=$MODEL_DIR" >> $GITHUB_ENV

      - name: Build Docker Model
        run: |
          export MLFLOW_TRACKING_URI="file://$(pwd)/criteria_3/Workflow-CI/MLProject/mlruns"
          MODEL_URI="file://$(pwd)/criteria_3/Workflow-CI/MLProject/mlruns/$EXPERIMENT_ID/models/$MODEL_DIR/artifacts"
          echo "Using model URI: $MODEL_URI"
          mlflow models build-docker --model-uri "$MODEL_URI" --name "insurance_model"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag insurance_model ${{ secrets.DOCKER_HUB_USERNAME }}/insurance_model:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/insurance_model:latest
